<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        margin: 0;
        background: rgb(0, 0, 0);
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas-Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="fixed text-white text-sm ml-2 select-none">
      <span>Score : </span><span id="score_element">0</span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="score_board">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="score_board_value">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="start_btn" > 
                    Start Game
                </button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="./index.js"></script>
  </body>
</html>
